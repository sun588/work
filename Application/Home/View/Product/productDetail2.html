<script>
    var choseID = '';
    function chosePrice(oid,obj){
        $('.chosePrice').each(function () {
            $(this).css('background','#ccc');
        })
        $(obj).css('background','orange');
        choseID = oid;
    }

    function addCart(id) {
        if(confirm('确定要加入购物车?')){
            var num = $('#num').val() ? $('#num').val() : 1
            if(!choseID){
                alert('请选择一个报价');
                return;
            }
            $.post('<{:U("Common/addCart")}>',{id:id,oid:choseID,num:num},function (rs) {
                if(rs){
                    rs = JSON.parse(rs);
                    if(rs['errno'] == 1){
                        alert('添加到购物车成功');
                    }else {
                        alert(rs['msg']);
                    }
                }else {
                    alert('添加购物车失败');
                }
            })
        }
    }
    
    function buy(obj) {
        if( $('input[name="oid"]:checked').val() ){
            $(obj).parents('form').submit();
        }else {
            alert('请选择一个报价');
        }
    }
</script>
