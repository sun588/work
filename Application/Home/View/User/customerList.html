<body class="res layout-subpage layout-1 banners-effect-5">

    <div id="wrapper" class="wrapper-fluid">
   <!-- Header Container  -->
        <include file="common:header" />
    <!-- //Header Container  -->

	<!-- Main Container  -->
	<div class="main-container container">
		
		<div class="container">
			<div class="row">

                <include file="common:userLeftBar" />

				<div id="contents" role="main" class="main-page col-lg-10 col-md-12 col-sm-12 col-xs-12">
           <div class="col-lg-12 statr-list" style="padding:0px;margin-bottom: 16px;">
              <div class="bjls" style="    text-align: center;background-color: #484747;color: #fff;">
                 <h2 style="margin:8px;">售后管理中心</h2>
              </div>
              <div class="bjls">
                   <div class="bjls-1">
                       <h3 >售后申请列表</h3>
                   </div>
                   <div class="bjls-2">
                       <form method="get" action="<{:U('customerList')}>">
                           <input type="search" name="orderNo" placeholder="请输入订单号">
                           <button type="submit">搜索</button>
                       </form>
                   </div>
              </div>
					<div class="page type-page status-publish hentry">
						<div class="entry-content">
							<div class="entry-summary">
								<div class="woocommerce">                
									<form action="" method="post">
										<table class="shop_table shop_table_responsive cart" cellspacing="0" style="width:100%;">
											<thead>
												<tr>
													<th class=""><input type="checkbox" name="" style=" vertical-align: middle;" id="allChecks" onclick="ckAll()"></th>
													<th class="">产品名称</th>
													<th class="">数量</th>
													<th class="">规格</th>
                                                    <th>联系人</th>
                                                    <th>联系电话</th>
                                                    <th>收货地址</th>
                                                    <th class="">价格</th>
													<th class="">服务类型</th>
													<th class="">状态</th>
												</tr>
											</thead>
											<tbody>
                                            <volist name="data" id="row">
                                                <tr style="position: sticky;bottom:0px;background-color: #fff;z-index: 99999;">
                                                  <td colspan="10" class="actions" style="border: 1px solid #ccc;padding:4px 10px;background-color: rgba(244, 242, 242, 0.43);">
                                                    <div class="coupon">
                                                        <input type="checkbox" name="check" style=" vertical-align: middle;">
                                                        <span style="font-size:12px;margin-left:10px;">订单号：<{$row.orderno}></span>
                                                    </div>
                                                    <div style="width:50%;float:right;    text-align: right;">
                                                        <span style="font-size:12px;margin-left:10px;">下单时间：<span>2018-12-24</span></span>
                                                    </div>
                                                  </td>
                                                </tr>
                                                <tr class="cart_item cart-table">
                                                  <td class="product-remove">

                                                  </td>
                                                  <td class="product-thumbnail" style="width: 200px;">
                                                     <{$row.pname}>
                                                  </td>
                                                  <td class="product-name" data-title="Product" style="">
                                                    <a href="simple_product.html">1</a>
                                                  </td>
                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                     <{$row.type}>
                                                  </td>

                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                     <span><{$row.name}></span>
                                                    </div>
                                                  </td>

                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                     <span><{$row.phone}></span>
                                                    </div>
                                                  </td>

                                                  <td class="product-thumbnail" style="">
                                                      <span><{$row.address}></span>
                                                  </td>

                                                  <td class="product-price" data-title="Price" style="">
                                                    <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span><{$row.total}></span>
                                                  </td>
                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                        <span><{$row.servicetype}></span>
                                                    </div>
                                                  </td>
                                                  <td class="product-subtotal" data-title="Total" style="">
                                                      <eq name="row.state" value="1">
                                                          <span style="">待处理</span>
                                                      <else/>
                                                          <a href="<{:U('customerResult',array('id'=>$row['id']))}>"><span style="">已处理</span></a>
                                                      </eq>
                                                  </td>
                                                </tr>
                                            </volist>
											</tbody>
										</table>
                                        <div style="text-align: center; font-size: 18px;"><{$page}></div>
									</form>
                    
								</div>
							</div>
						</div>
						
						<div class="clearfix"></div>

					</div>

				</div>
			</div>
		</div>
		<!-- //Main Container -->
	 </div>

<script type="text/javascript">
//全选
 function ckAll(){
 var flag=document.getElementById("allChecks").checked;
 var cks=document.getElementsByName("check");
 for(var i=0;i<cks.length;i++){
 cks[i].checked=flag;
 }
 }

</script>
