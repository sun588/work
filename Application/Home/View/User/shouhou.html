<script type="text/javascript">
    function upPic(obj){
        fileAjaxUP(obj,'<{:U("picUp")}>',function (rs) {
            if(rs){
                rs = JSON.parse(rs);
                if(rs['errno'] == 1){
                    $('#showImg').attr('src',rs['data']['url']);
                    $('input[name="pic1"]').val(rs['data']['url']);
                }
            }
        })
    }
</script>
