<script type="text/javascript">
    /*确认收货*/
    function check(obj,id) {
        if(confirm("确认已经收到货物?")){
            $.ajax({
                url:'<{:U("User/checkGoods")}>',
                data:{id:id},
                type:'post',
                dataType:'json',
                success:function (rs) {
                    if(rs && rs['errno'] ==1){
                        alert('确认收货成功');
                        $(this).remove();
                    }else {
                        alert("确认收货失败");
                    }
                }
            })
        }
    }
    
    //评价
    function pingjia(obj,id) {
        $('input[name="orderID"]').val(id);
        $('#m_pingjia').modal();
    }

    function savePingjia() {
        var data = $('#pingjiaForm').serialize();
        $.ajax({
            url:'<{:U("User/saveEvaluate")}>',
            data:data,
            type:'post',
            dataType:'json',
            success:function (rs) {
                if(rs && rs['errno'] == 1){
                    alert('评价成功');
                    $('#m_pingjia').modal('hide');
                }else {
                    alert(rs['msg']);
                }
            }
        })
    }

    //图片上传
    function upPic(obj){
        fileAjaxUP(obj,'<{:U("User/picUp")}>',function (rs) {
            if(rs){
               rs = JSON.parse(rs);
               if(rs['errno'] == 1){
                   $(obj).parents('li').find('img').attr('src',rs['data']['url']);
                   $(obj).parents('li').find('.pic').val(rs['data']['url']);
               }
            }
        })
    }
    
    //申请售后
    function shouhou() {

    }
</script>
