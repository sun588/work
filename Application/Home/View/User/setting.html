<script>
    function setHeadPic(obj){
        fileAjaxUP(obj,'<{:U("User/picUp")}>',function (rs) {
            if(rs){
                rs = JSON.parse(rs);
                if(rs['errno'] == 1){
                    $('.headPic').attr('src',rs['data']['url']);
                    $('#headpic').val(rs['data']['url']);
                }else {
                    alert(rs['msg'])
                }
            }else {
                alert('设置头像失败');
            }
        });
    }
    
    function saveSetting() {
        var headpic = $('#headpic').val();
        var nickname = $('#nickname').val();
        var shopName = $('#shopName').val();
        $.ajax({
            url:'<{:U("User/saveSetting")}>',
            data:{headpic:headpic,nickname:nickname,shopName:shopName},
            type:'post',
            dataType:'json',
            success:function (rs) {
                if(rs && rs['errno'] == 1){
                    alert('设置成功');
                }else {
                    alert('设置失败');
                }
            },
        })
    }
</script>
