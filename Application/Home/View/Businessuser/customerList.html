<body class="res layout-subpage layout-1 banners-effect-5">

    <div id="wrapper" class="wrapper-fluid">
   <!-- Header Container  -->
        <include file="common:header" />
    <!-- //Header Container  -->

	<!-- Main Container  -->
	<div class="main-container container">
		
		<div class="container">
			<div class="row">

                <include file="common:businessUserLeftBar" />

				<div id="contents" role="main" class="main-page col-lg-10 col-md-12 col-sm-12 col-xs-12">
           <div class="col-lg-12 statr-list" style="padding:0px;margin-bottom: 16px;">
              <div class="bjls" style="    text-align: center;background-color: #484747;color: #fff;">
                 <h2 style="margin:8px;">售后管理中心</h2>
              </div>
              <div class="bjls">
                   <div class="bjls-1">
                       <h3 >售后申请列表</h3>
                   </div>
                   <div class="bjls-2">
                       <form method="get" action="<{:U('customerList')}>">
                            <input type="search" name="orderNo" placeholder="请输入订单号">
                            <button type="submit">搜索</button>
                       </form>
                   </div>
              </div>
					<div class="page type-page status-publish hentry">
						<div class="entry-content">
							<div class="entry-summary">
								<div class="woocommerce">                
									<form action="" method="post">
										<table class="shop_table shop_table_responsive cart" cellspacing="0" style="width:100%;">
											<thead>
												<tr>
													<th class=""><input type="checkbox" name="" style=" vertical-align: middle;" id="allChecks" onclick="ckAll()"></th>
													<th class="">产品名称</th>
													<th class="">数量</th>
													<th class="">规格</th>
                                                    <th>联系人</th>
                                                    <th>联系电话</th>
                                                    <th>收货地址</th>
                                                    <th class="">价格</th>
													<th class="">服务类型</th>
													<th class="">状态</th>
												</tr>
											</thead>
											<tbody>
                                            <volist name="data" id="row">
                                                <tr style="position: sticky;bottom:0px;background-color: #fff;z-index: 99999;">
                                                  <td colspan="10" class="actions" style="border: 1px solid #ccc;padding:4px 10px;background-color: rgba(244, 242, 242, 0.43);">
                                                    <div class="coupon">
                                                        <input type="checkbox" name="check" style=" vertical-align: middle;">
                                                        <span style="font-size:12px;margin-left:10px;">订单号：<{$row.orderno}></span>
                                                    </div>
                                                    <div style="width:50%;float:right;    text-align: right;">
                                                        <span style="font-size:12px;margin-left:10px;">下单时间：<span>2018-12-24</span></span>
                                                    </div>
                                                  </td>
                                                </tr>
                                                <tr class="cart_item cart-table">
                                                  <td class="product-remove">

                                                  </td>
                                                  <td class="product-thumbnail" style="width: 200px;">
                                                     <{$row.pname}>
                                                  </td>
                                                  <td class="product-name" data-title="Product" style="">
                                                    <a href="simple_product.html">1</a>
                                                  </td>
                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                     <{$row.type}>
                                                  </td>

                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                     <span><{$row.name}></span>
                                                    </div>
                                                  </td>

                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                     <span><{$row.phone}></span>
                                                    </div>
                                                  </td>

                                                  <td class="product-thumbnail" style="">
                                                      <span><{$row.address}></span>
                                                  </td>

                                                  <td class="product-price" data-title="Price" style="">
                                                    <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span><{$row.total}></span>
                                                  </td>
                                                  <td class="product-quantity" data-title="Quantity" style="">
                                                    <div class="">
                                                        <span><{$row.servicetype}></span>
                                                    </div>
                                                  </td>
                                                  <td class="product-subtotal" data-title="Total" style="">
                                                      <eq name="row.state" value="1">
                                                          <span onclick="currentCustomer(this,'<{$row.id}>')">待处理</span>
                                                      <else/>
                                                          <a href="<{:U('customerResult',array('id'=>$row['id']))}>"><span style="">已处理</span></a>
                                                      </eq>
                                                  </td>
                                                </tr>
                                            </volist>
											</tbody>
										</table>
                                        <div style="text-align: center; font-size: 18px;"><{$page}></div>
									</form>
                    
								</div>
							</div>
						</div>

    <div class="modal fade" tabindex="-1" role="dialog" id="m_customer">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">售后处理</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">售后原因</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control" id="serviceContent" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">详情</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" disabled rows="3" id="buyerContent"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商家回复</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="supplierContent">请商家填写同意或拒绝的理由</textarea>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="customerID">
                    <button type="button" class="btn btn-primary" onclick="saveCurent(2)">同意</button>
                    <button type="button" class="btn btn-primary" onclick="saveCurent(2)">拒绝</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<script type="text/javascript">
//全选
 function ckAll(){
 var flag=document.getElementById("allChecks").checked;
 var cks=document.getElementsByName("check");
 for(var i=0;i<cks.length;i++){
 cks[i].checked=flag;
 }
 }

 function currentCustomer(obj,id) {
     $.ajax({
         url:'<{:U("getCustomerService")}>',
         data:{id:id},
         type:'post',
         dataType:'json',
         success:function (rs) {
             if(rs && rs['errno'] == 1){
                 $('#serviceContent').val(rs['data']['servicecontent']);
                 $('#buyerContent').val(rs['data']['buyercontent']);
                 $('input[name="customerID"]').val(id);
                 $('#m_customer').modal();
             }
         }
     })
 }


 function saveCurent(state) {
    var customerID = $('input[name="customerID"]').val();
    var supplierContent = $('#supplierContent').val();
    $.ajax({
        url:'<{:U("saveCurrent")}>',
        data:{id:customerID,supplierContent:supplierContent,state:state},
        type:'post',
        dataType:'json',
        success:function (rs) {
            if(rs && rs['errno'] == 1){
                location.reload();
            }
        }
    })
 }
</script>
