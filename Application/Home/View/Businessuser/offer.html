	<!-- Main Container  -->
	<div class="main-container container">
		
		<div class="container">
			<div class="row">

                <!-- 商家会员中心侧边栏  -->
                <include file="common:businessUserLeftBar" />
                <!-- 商家会员中心侧边栏  -->

		<div id="contents" role="main" class="main-page col-lg-10 col-md-12 col-sm-12 col-xs-12">
        <div class="bjls" style="    text-align: center;background-color: #484747;color: #fff;">
                 <h2 style="margin:8px;">报价管理中心</h2>
        </div>
			  <div class="bjls">
             <div class="bjls-1">
                 <h3 >已报价列表</h3>
             </div>
             <!-- <div class="bjls-2">
                <input type="search" name="" placeholder="请输入关键字">
                <button type="submit">搜索</button>
             </div> -->
             <div class="bjls-2">
                 <form action="<{:U('offer')}>" method="get">
                    <input type="search" name="search" placeholder="请输入关键字">
                    <button type="submit">搜索</button>
                 </form>
             </div>
             <div class="bjls-3">
                <a href="<{:U('addOffer')}>"><button type="submit">新增报价</button></a>
             </div>
        </div>
        <div>
             <form action="" method="post">
                    <table class="shop_table shop_table_responsive cart" cellspacing="0" style="width:100%;">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">图片</th>
                          <th class="product-name">产品</th>
                          <th class="product-price">型号</th>
                          <th class="product-price">已报价格</th>
                          <th class="product-price">供货优势</th>
                          <th class="product-subtotal">操作</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                      <volist name="data" id="row">
                        <tr class="cart_item cart-table shanchu1">
                          <td class="product-thumbnail" style="text-align: center;border: 1px solid #ccc;">
                            <a href="simple_product.html">
                              <img width="180" height="180" src="<{$row.pic1}>" class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image">
                            </a>
                          </td>
                          <td class="product-price" data-title="Product" style="text-align: center;border: 1px solid #ccc;">
                            <span><{$row.name}></span>
                          </td>
                          <td class="product-quantity" data-title="Quantity" style="text-align: center;border: 1px solid #ccc;">
                            <div class="">
                             <span><{$row.type}></span><br>
                            </div>
                          </td>
                          <td class="product-price" data-title="Price" style="text-align: center;border: 1px solid #ccc;">
                            <span class="woocommerce-Price-currencySymbol" style="color:#ff5e00;font-size:16px;">￥<{$row.price}></span>
                          </td>
                          <td class="product-price" data-title="Product" style="text-align: center;border: 1px solid #ccc;">
                            <span><{$row.info}></span>
                          </td>
                          <td class="product-subtotal" data-title="Total" style="text-align: center;border: 1px solid #ccc;">
                            <!--<a onclick="edit('<{$row.id}>',this)"><i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:16px"></i></a>-->
                            <a onclick="del('<{$row.id}>',this)" style="margin-left:20px;"><i class="fa fa-trash fa-trash1" aria-hidden="true"></i></a>
                          </td>
                        </tr>
                      </volist>
                      </tbody>
                    </table>
                  </form>
        </div>

<script>
    function del(id,obj){
        if(confirm('确定要删除这条报价')){
            $.post('<{:U("delOffer")}>',{id:id},function (rs) {
                if(rs){
                    rs = JSON.parse(rs);
                    if(rs['errno'] == 1){
                        alert('删除成功')
                        $(obj).parents('tr').remove();
                    }else {
                        alert(rs['msg']);
                    }
                }else {
                    alert('删除失败');
                }
            })
        }
    }
</script>
