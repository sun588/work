<script>
function getVerify() {
	phone = $('#phone').val();
	$.post('<{:U("sendVerifyCode")}>',{phone:phone},function (rs) {
		if(rs){
		    rs = JSON.parse(rs);
		    if(rs['errno'] == 1){
		        alert('验证码发送成功');
			}else {
		        alert(rs['msg']);
			}
		}else {
		    alert('验证码发送失败');
		}
    })
	return false;
}

function register() {
   var pwd = $('#password').val();
   var pwd1 = $('#password1').val();
   var phone = $('#phone').val();
   var verify = $('#verify').val();
   var nickname = $('#nickname').val();

   if(!$('#xieyi').is(':checked')){
       alert('用户注册协议必须同意');
       return;
   }
   if(pwd.length < 6 || pwd.length > 16){
       alert('密码名必须大于6位小于16位');
       return;
   }
   if(pwd != pwd1){
        alert('2次密码输入不一致');
        return;
   }
   $.post('<{:U("register")}>',$('#form-register').serialize(),function(rs){
        if(rs){
            rs = JSON.parse(rs);
            if(rs['errno'] == 1){
                location.href = '<{:U(success)}>';
            }else {
                alert(rs['msg']);
            }
        }else {
            alert('注册失败');
        }
   })
}
