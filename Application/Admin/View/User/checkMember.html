<script type="text/javascript">
var dataTableObj = $('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"aoColumnDefs": [
		//{"bVisible": false, "aTargets": [ 4 ]} //控制列的隐藏显示
		{"orderable":false,"aTargets":[0,1,2,3,4,5,6,7]}// 制定列不参与排序
	],
	"serverSide": true,
	"ajax":{
		"url":"<{:U('getCheckMember')}>",
		"type":"POST",
		"dataSrc":AddColumns,
	},
	"columns": [
		{ data: "checkbox" },
		{ data: "id" },
		{ data: "user"},
		{ data: "phone" },
		{ data: "email" },
		{ data: "address" },
        { data: "time" },
		{ data: "cardpic1" },
        { data: "cardpic2" },
        { data: "businesspic" },
		{ data: "action" },
	],
});

//datatable动态的生成的表格上添加类名
$('.table-sort').on('draw.dt',function(){
	$('.table-sort tr').addClass('text-c');
	for(var i = 0; i < $('.table-sort tbody tr').length; i++){
		var trObj = $('.table-sort tbody tr')[i];
		//$(trObj).find('td:eq(7)').addClass('td-status');
		$(trObj).find('td:eq(8)').addClass('td-manage');
	}
})

//给datatable添加列
function AddColumns(data){
	for(var i = 0; i < data['data'].length; i++){
		//添加选择框
		data['data'][i]['checkbox'] = '<input id="culbClassCheck" type="checkbox" value="' + data['data'][i]['id'] + '" name="culbClassCheck">';

		//添加操作列
		action = '<a style="text-decoration:none" class="ml-5" onClick="member_pass(this,' + data['data'][i]['id'] + ')" href="javascript:;" title="审核通过"><i class="Hui-iconfont">&#xe6e1;</i></a>';
		data['data'][i]['action'] = action;

        data['data'][i]['address'] = data['data'][i]['province'] + data['data'][i]['city'] + data['data'][i]['area'] + data['data'][i]['address'];

		data['data'][i]['cardpic1'] = '<a target="_blank" href="' + data['data'][i]['cardpic1'] + '"><img style="max-height: 40px;" src="' + data['data'][i]['cardpic1'] + '" /></a>';
        data['data'][i]['cardpic2'] = '<a target="_blank" href="' + data['data'][i]['cardpic2'] + '"><img style="max-height: 40px;" src="' + data['data'][i]['cardpic2'] + '" /></a>';
        data['data'][i]['businesspic'] = '<a target="_blank" href="' + data['data'][i]['businesspic'] + '"><img style="max-height: 40px;" src="' + data['data'][i]['businesspic'] + '" /></a>'
	}
	//console.log(data);
	return data['data'];
}
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '<{:U("User/changeState")}>',
			data:{state:2,id:id},
			dataType: 'json',
			success: function(data){
			    if(data){
			        if(data['errno'] == 1){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,\'' + id + '\')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                        $(obj).remove();
                        layer.msg('已停用!',{icon: 5,time:1000});
					}else {
                        layer.msg('停用失败!',{icon: 5,time:1000});
					}
				}else{
                    layer.msg('停用失败!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '<{:U("User/changeState")}>',
            data:{state:1,id:id},
			dataType: 'json',
			success: function(data){
			    if(data){
			        if(data['errno'] == 1){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,\'' + id + '\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                        $(obj).remove();
                        layer.msg('已启用!',{icon: 6,time:1000});
					}else {
                        layer.msg('启用失败!',{icon: 5,time:1000});
					}
				}else{
                    layer.msg('启用失败!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);

/*用户-审核通过*/
function member_pass(obj,id){
    layer.confirm('确认通过审核吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '<{:U("User/passMember")}>',
            data:{id:id,ischeck:2},
            dataType: 'json',
            success: function(data){
                if(data && data['errno'] == 1){
                    $(obj).parents("tr").remove();
                    layer.msg('审核成功!',{icon:1,time:1000});
                }else {
                    layer.msg('审核失败!',{icon:1,time:1000});
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '<{:U("User/delMember")}>',
			data:{id:id},
			dataType: 'json',
			success: function(data){
			    if(data && data['errno'] == 1){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
				}else {
                    layer.msg('删除失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

function changeUserType(obj) {
	$type = $(obj).find("option:selected").val();
	dataTableObj.fnSettings().ajax.data = {accounttype:$type};
	dataTableObj.fnDraw();
}
