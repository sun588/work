<script type="text/javascript" src="__PUBLIC__/Admin/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript">
var setting = {
    view: {
        dblClickExpand: false,
        showLine: false,
        selectedMulti: false,
        showIcon: true,
        addDiyDom: addDiyDom,
    },
    data: {
        simpleData: {
            enable:true,
            idKey: "id",
            pIdKey: "pid",
            rootPId: "0"
        }
    },
    callback: {
        beforeClick: function(treeId, treeNode) {

        }
    }
};

function addDiyDom(treeID,treeNode){
    var spaceWidth = 15;

    var liObj = $("#" + treeNode.tId);
    var aObj = $("#" + treeNode.tId + "_a");
    var switchObj = $("#" + treeNode.tId + "_switch");
    var icoObj = $("#" + treeNode.tId + "_ico");
    var spanObj = $("#" + treeNode.tId + "_span");

    aObj.attr('title', '');
    aObj.append('<div class="diy swich"></div>');

    var div = $(liObj).find('div').eq(0);

    switchObj.remove();
    spanObj.remove();
    icoObj.remove();

    div.append(switchObj);
    div.append(spanObj);

    var spaceStr = "<span style='height:1px;display: inline-block;width:" + (spaceWidth * treeNode.level) + "px'></span>";
    switchObj.before(spaceStr);

    var editStr = '';
    editStr += '<div class="diy">' + (treeNode.od ? treeNode.od : 0 ) + '</div>';
    editStr += '<div class="diy">' + formatHandle(treeNode) + '</div>';
    aObj.append(editStr);
}

function formatHandle(treeNode) {
    var htmlStr = '';
    htmlStr += '<div class="icon_div"><a class="icon_edit" title="修改" href="javascript:edit(' + treeNode.id + ')">修改</a></div>';
    if(treeNode.level < 3){
        htmlStr += '<div class="icon_div"><a class="icon_add" title="添加子类" href="javascript:addChild(' + treeNode.id + ')">添加</a></div>';
	}
    htmlStr += '<div class="icon_div"><a class="icon_del" title="删除" href="javascript:del(' + treeNode.id + ',' + treeNode.tId + ');">删除</a></div>';
    return htmlStr;
}

function addChild(pid) {
    var formContent = "<div style='text-align: center;'><form id='addChildForm'>";
    formContent += "名称:<input type='text' id='addName'><br/>";
    formContent += "排序:<input type='text' id='addOd'><br/>";
    formContent += "备注:<input type='text' id='addNote'><br/>";
    formContent += "<input type='button' value='提交' onclick='addData(" + pid + ")'></form></div>";

    layer.open({
        type: 1,
        area: ['300px','200px'],
        fix: false, //不固定
        maxmin: false,
        shade:0.4,
        title: '添加子类',
        content: formContent
    });
}

function addData(pid){
    var name = $('#addName').val();
    var od = $('#addOd').val();
    var note = $('#addNote').val();
    $.post('<{:U("add")}>',{name:name,od:od,note:note,pid:pid},function (rs) {
        if(rs){
            rs = JSON.parse(rs);
            if(rs['errno'] == 1){
				location.reload();
            }else {
                alert(rs['msg']);
            }
        }else {
            alert('添加失败');
        }
    })
}

function del(id,objID){
    if(confirm("确定要删除?")){
        $.post('<{:U("del")}>',{id:id},function (rs) {
            if(rs){
                rs = JSON.parse(rs);
                if(rs['errno'] == 1){
                    $("#" + objID.id).remove();
                }else {
                    alert(rs['msg']);
                }
            }else {
                alert('删除失败');
            }
        })
	}
}

function edit(id){
    $.post('<{:U("getCategoryByID")}>',{id:id},function (rs) {
		if(rs){
		    rs = JSON.parse(rs);

			var formContent = "<div style='text-align: center;'><form id='addChildForm'>";
			formContent += "名称:<input type='text' id='addName' value='" + rs.name + "'><br/>";
			formContent += "排序:<input type='text' id='addOd' value='" + rs.od + "'><br/>";
			formContent += "备注:<input type='text' id='addNote' value='" + rs.note + "'><br/>";
			formContent += "<input type='button' value='提交' onclick='editData(" + id + ")'></form></div>";

			layer.open({
				type: 1,
				area: ['300px','200px'],
				fix: false, //不固定
				maxmin: false,
				shade:0.4,
				title: '添加子类',
				content: formContent
			});
		}else {
		    alert('修改数据失败');
		}
    })
}

function editData(id){
    var name = $('#addName').val();
    var od = $('#addOd').val();
    var note = $('#addNote').val();
    $.post('<{:U("upData")}>',{name:name,od:od,note:note,id:id},function (rs) {
        if(rs){
            rs = JSON.parse(rs);
            if(rs['errno'] == 1){
                location.reload();
            }else {
                alert(rs['msg']);
            }
        }else {
            alert('修改失败');
        }
    })
}

$.post('<{:U("getAllCategory")}>',{},function (rs) {
    if(rs){
        $.fn.zTree.init($("#treeDemo"),setting,JSON.parse(rs));

        //添加表头
		var li_head = ' <li class="head"><a><div class="diy">名称</div><div class="diy">排序</div><div class="diy">操作</div></a></li>';
		var rows = $("#treeDemo").find('li');
		if (rows.length > 0) {
		    rows.eq(0).before(li_head)
		} else {
		    $("#dataTree").append(li_head);
			$("#dataTree").append('<li ><div style="text-align: center;line-height: 30px;" >无符合条件数据</div></li>')
		}
	}
})

function reload() {
	location.reload();
}
</script>
